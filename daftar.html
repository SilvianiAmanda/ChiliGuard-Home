<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daftar â€” ChiliGuard Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 360px;
            margin-top: -80px; 
            padding: 0 16px; 
            margin-top: -200px; /* Geser ke atas */
        }
        
        .header {
            display: block;
            margin-bottom: 24px;
            text-align: center;
        }
        
        h2 {
            font-weight: 600;
            font-size: 24px;
            color: #000;
            margin: 0;
        }

        .subtitle {
            color: #777;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d93025;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: block;
            box-sizing: border-box;
            color: #333; 
        }

        .btn {
            width: 100%;
            background: #d93025;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px; 
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            padding-bottom: 50px;
        }

        .footer a {
            color: #d93025;
            text-decoration: none;
            font-weight: 500;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 16px;
        }
        .password-container input {
            margin-bottom: 0;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            width: 24px; 
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-password img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h2>Daftar</h2>
        </div>

        <p class="subtitle">Silakan ketik informasi Anda di bawah ini</p>

        <form id="registerForm">
            <input type="text" placeholder="Nama Lengkap" id="registerName" required>
            <input type="email" placeholder="Email" id="registerEmail" required>
            
            <div class="password-container">
                <input type="password" placeholder="Kata Sandi" id="password-field" required>
                
                <span class="toggle-password" onclick="toggleVisibility()">
                    <img id="toggle-icon" src="assets\images\eye.png" alt="Show/Hide Password">
                </span> 
            </div>

            <button class="btn" type="submit">Daftar</button>
        </form>

        <div class="footer">
            Apakah Kamu Punya Akun? <a href="login.html">Masuk</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // PASTIKAN ANDA GANTI INI DENGAN KONFIGURASI PROYEK FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBQ2OwmYy7S-l42Tb2SP0hA05PriGLCZGI",
            authDomain: "chiliguard-home.firebaseapp.com",
            projectId: "chiliguard-home",
            storageBucket: "chiliguard-home.firebasestorage.app",
            messagingSenderId: "228278932903",
            appId: "1:228278932903:web:ce8e93ec307b6441dd9282"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // --- LOGIKA FIREBASE AUTHENTICATION ---
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('password-field').value;
            const name = document.getElementById('registerName').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Opsional: Menyimpan Nama Lengkap di profil pengguna Firebase
                    return user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    alert("Pendaftaran berhasil! Silakan masuk.");
                    window.location.href = "login.html"; // Arahkan ke halaman login
                })
                .catch((error) => {
                    // Tampilkan pesan error jika pendaftaran gagal
                    alert(`Pendaftaran Gagal: ${error.message}`);
                });
        });

        // --- FUNGSI TOGGLE PASSWORD ---
        function toggleVisibility() {
            const passwordField = document.getElementById('password-field');
            const toggleIconImg = document.getElementById('toggle-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                // Menggunakan path yang Anda tentukan di kode (hide.png)
                toggleIconImg.src = 'assets\images\hide.png'; 
                toggleIconImg.alt = 'Hide Password';
            } else {
                passwordField.type = 'password';
                // Menggunakan path yang Anda tentukan di kode (eye.png)
                toggleIconImg.src = 'assets\images\eye.png'; 
                toggleIconImg.alt = 'Show Password';
            }
        }
    </script>
</body>
</html>
