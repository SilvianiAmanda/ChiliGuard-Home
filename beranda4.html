<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suhu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      background-color: #fff;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 25px 10px 10px;
    }

    .header h1 {
      color: #e53e3e;
      font-weight: 700;
      font-size: 22px;
      margin: 0;
      text-shadow: 1px 1px 2px #f8a6a6;
    }

    .sensor-box {
      width: 300px;
      height: 300px;
      background-color: #fff5f5;
      border: 3px solid #c53030;
      border-radius: 20px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .sensor-box h2 {
      color: #c53030;
      font-size: 20px;
      margin: 0;
    }

    .sensor-value {
      font-size: 64px;
      color: #c53030;
      font-weight: 700;
      margin: 10px 0;
    }

    .unit {
      font-size: 18px;
      color: #c53030;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }

    .next-btn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c53030;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .next-btn:hover {
      background-color: #a81818;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 2px solid #c53030;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      text-align: center;
      font-size: 13px;
      color: #c53030;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <h1>Suhu</h1>
    </div>

    <div class="sensor-box">
      <h2>Nilai Sensor</h2>
      <div class="sensor-value">28¬∞C</div>
      <div class="unit">Suhu Udara</div>
      <div class="status">Status: Ideal</div>
    </div>

    <button class="next-btn" onclick="window.location.href='beranda5.html'">Selanjutnya</button>

    <div class="bottom-nav">
      <div class="nav-item">üè†<br>Beranda</div>
      <div class="nav-item">üìò<br>Edukasi</div>
      <div class="nav-item">üîî<br>Notifikasi</div>
      <div class="nav-item">‚öôÔ∏è<br>Sistem</div>
    </div>
  </div>
</body>
</html>
